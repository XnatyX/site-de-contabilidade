<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Contábil</title>
  <link rel="icon" type="image/png" href="imagens/iconeMTFD.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('imagens/planodefundo.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    header {
      background-color: rgba(105, 29, 71, 0.85);
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      background: white;
      margin: 4px 0;
      width: 25px;
    }

    nav {
      flex-grow: 1;
      display: flex;
      justify-content: flex-end;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-right: 20px;
    }

    nav ul li button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 15px;
      transition: 0.3s;
    }

    nav ul li button:hover {
      background: white;
      color: #691d47;
      border-radius: 5px;
    }

    main {
      padding: 40px 20px;
      color: #fff;
      text-shadow: 1px 1px 2px black;
      text-align: center;
    }

    /* Card personalizado */
    .card {
      background-color: white;
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .card h2 {
      color: #691d47;
      margin: 20px 0 10px;
    }

    .card button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #691d47;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: #501638;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        background-color: rgba(105, 29, 71, 0.95);
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        padding-top: 60px;
        display: flex;
        flex-direction: column;
        transition: left 0.3s ease;
        z-index: 1000;
        margin: 0;
      }

      nav ul.show {
        left: 0;
      }

      nav ul li {
        text-align: center;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul id="menu-h">
        <li><button onclick="goTo('sobre.html')">Serviços</button></li>
        <li><button onclick="goTo('quemsomos.html')">Quem Somos</button></li>
        <li><button onclick="goTo('localizacao.html')">Localização</button></li>
        <li><button onclick="goTo('index.html')">Entrar</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="imagens/localizaação.png" alt="Mapa ou Localização">
      <h2>Localização</h2>
      <button onclick="window.open('https://www.google.com/maps?sca_esv=ce60991e9ce914f5&output=search&q=Ang%C3%A9lica+Minasi+-+Gest%C3%A3o+Cont%C3%A1bil+-+Rua+Dom+Bosco+-+Cidade+Nova,+Rio+Grande+-+RS&source=lnms&entry=mc', '_blank')">
        Nossa Localização
      </button>
    </div>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu-h');
      menu.classList.toggle('show');
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
